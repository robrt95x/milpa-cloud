server:
  host: "0.0.0.0"
  port: 8081        # gRPC
  http_port: 8080   # REST API

database:
  type: "sqlite"
  path: "./milpa.db"

# Security configuration
security:
  enabled: false
  # Token is set via MILPA_PLUGIN_TOKEN environment variable
  # allowed_plugins: ["webdav", "dav", "sync"]
  heartbeat_timeout: "30s"

log_level: "info"
